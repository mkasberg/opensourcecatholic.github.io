# Site settings
title: Open Source Catholic
email: webmaster@opensourcecatholic.com
description: >
  Helping Catholic developers and organizations involved in software and web
  development find effective solutions for spreading the Gospel of Jesus Christ.
baseurl: ""
url: "http://www.opensourcecatholic.com"
twitter_username: oscatholic
github_username:  opensourcecatholic
mailinglist_name: open-source-catholic
permalink: /:year/:title
paginate: 7
post_preview_words: 42

# Build settings
markdown: kramdown
exclude:
  - CNAME
  - CONTRIBUTING.md
  - LICENSE
  - README.md
  - Gemfile
  - Gemfile.lock
  - vendor
  - scripts
  - post_template.md

# Gems
plugins:
  - jekyll-redirect-from
  - jekyll-paginate

